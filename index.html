<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hero Section</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 1200px; /* Max width for larger screens */
            margin-left: auto;
            margin-right: auto; /* Center container horizontally */
            padding: 0 15px; /* Padding for smaller screens */
            text-align: center;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('./image/closeup-image-pill-bottle-containing-multitude-pills-anatomy-opioid-pill-detailed-crosssection-ai-generated_585735-27400.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px; /* Add padding to the left and right */
        }

        .hero-content {
            position: relative;
            color: black;
            max-width: 600px; /* Limit content width */
            text-align: center;
            padding: 20px; /* Padding around content */
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .hero .btn {
            display: inline-block;
            padding: 10px 25px; /* Padding for button */
            font-size: 1.2rem;
            color: white;
            background-color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        /* Responsive Styles */
        @media (min-width: 768px) {
            .hero h1 {
                font-size: 4rem;
            }

            .hero p {
                font-size: 1.75rem;
            }

            .hero .btn {
                font-size: 1.3rem;
                padding: 12px 30px;
            }
        }

        @media (min-width: 1024px) {
            .hero h1 {
                font-size: 5rem;
            }

            .hero p {
                font-size: 2rem;
            }

            .hero .btn {
                font-size: 1.4rem;
                padding: 15px 35px;
            }

            /* Add more padding on large devices */
            .container {
                padding-left: 60px;
                padding-right: 60px;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Welcome to Our Website</h1>
                <p>We provide the best solutions tailored to meet your business needs, from innovative products to customer-focused services.</p>
                <p>Join us in exploring new opportunities and achieving success together.</p>
                <a href="#services" class="btn">Explore Services</a>
            </div>
        </div>
    </section>
</body>
</html>
